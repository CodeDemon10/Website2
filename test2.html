    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .sidebar-item {
            transition: all 0.3s ease;
        }
        .sidebar-item:hover {
            transform: translateX(10px);
        }
    </style>
    <style>
        .sidebar-item {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .sidebar-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .sidebar-item:hover::before {
            left: 0;
        }
        .progress-bar {
            height: 4px;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            transition: width 0.5s ease;
        }
        .skill-name {
            transition: all 0.3s ease;
        }
        .skill-item:hover .skill-name {
            transform: translateY(-5px);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>

    <script>
        // GSAP Animations
        document.addEventListener('DOMContentLoaded', () => {
            gsap.registerPlugin(TextPlugin);
            
            gsap.to("#typing-text", {
                duration: 3,
                text: "25+ Years of Experience in Sales & Digital Marketing",
                ease: "none",
            });

            gsap.from("h1", {
                duration: 1.5,
                y: 100,
                opacity: 0,
                ease: "power4.out",
            });

            gsap.from(".bg-blue-600, .border-2", {
                duration: 1,
                y: 50,
                opacity: 0,
                ease: "power3.out",
                delay: 0.5,
                stagger: 0.2,
            });

            gsap.from(".float-animation", {
                duration: 1,
                y: -20,
                opacity: 0,
                ease: "power3.out",
                delay: 1,
            });

            // Particle Background
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('particles-canvas'), alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            const particles = new THREE.BufferGeometry();
            const particleCount = 5000;

            const posArray = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 5;
            }

            particles.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

            const material = new THREE.PointsMaterial({
                size: 0.005,
                color: 0xffffff
            });

            const particlesMesh = new THREE.Points(particles, material);
            scene.add(particlesMesh);

            camera.position.z = 2;

            function animate() {
                requestAnimationFrame(animate);
                particlesMesh.rotation.y += 0.001;
                renderer.render(scene, camera);
            }

            animate();

            // Resize handler
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        });
    </script>
